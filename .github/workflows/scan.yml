name: Trigger Dependency Scan

on: 
  workflow_dispatch:  # Allows manual trigger

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Force dependency graph
        run: echo "Scan triggered at $(date)" >> scan.log

      - name: Upload dummy file
        uses: actions/upload-artifact@v3.1.3  # âœ… FIXED version
        with:
          name: scan-trigger
          path: scan.log
